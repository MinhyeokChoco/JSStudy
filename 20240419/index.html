<script>
    // 키와 값과 시간 경로
    function createCookie(name, value, time) {
        // 썩은 쿠키는 유효하지 않다.
        // 시간을 넣지 않고 쿠키를 생성하면 세션 쿠키 지속 계속 되는 쿠키
        let date = new Date();
        // 밀리세컨드로 시간을 장가된 값으로 만들어서
        // 1000 === 1초

        // 1일 이후의 시간을 만들면
        // time === 일 단위
        // time === 2면 2일
        date.setTime(date.getTime() + time * 24 * 60 * 60 * 1000);
        // toUTCString 표준시 시간 표시 메서드
        document.cookie = name + "=" + value + ";" + "expires" + date.toUTCString() + ";" + "path=/"
    }

    createCookie("devops4", 789, -1);
    console.log(document.cookie);

    // 문자열을 짤라서 가져오는 함수를 만들자.
    function getCookie(name) {
        // trim === 공백 제거 메서드, 문자열에 있는 공백 제거
        // split === 전달한 인자의 문자열마다 배열로 잘러서 형변환
        // [devops=123, devops3=123]
        let arr = document.cookie.trim().split(";");
        let result = undefined;
        for (let i = 0; i < arr.length; i++) {
            // [devops2,123]
            // [devops3,123]
            arr[i] = arr[i].split("=");
            console.log(arr[i][0]);
            if (arr[i][0].trim() === name) {
                result = arr[i][1];
            }
        }
        console.log(result);
    }
    getCookie("devops4")

    // 쿠키를 제거하는 방법은 쿠키의 유효시간을 - 연산을 이용해서 ex) -1, -2 시간으로 주게 되면 쿠키 제거
    // 쿠키를 수정하는 방법은 쿠키의 같은 키로 값을 주면 있던 쿠키가 값이 변경된다.

</script>
