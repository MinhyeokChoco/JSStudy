<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span></span>
    <h2 id="header">
        <ul class="border">
            <li>
                <span>인덱스</span>
                <span>제목</span>
                <span>내용</span>
            </li>
        </ul>
    </h2>
    <div class="_arrmh">arrmh</div>
    <label for="">제목</label>
    <input type="text" id="title_input">
    <label for="">글 내용</label>
    <!-- 글 내용이 너무 길어서 줄내림이 필요할 때 -->
    <textarea name="" id="content_input" cols="30" rows="10"></textarea>
    <button id="btn" onclick="postContent()">글 작성</button>
    <!-- <button id="btnn" onclick="add();">클릭</button> -->
</body>
<script>
    console.log(header.innerHTML);
    header.innerHTML += "<div>안녕하세요</div>";
    // 만약 안에 내용이 있으면 innerHTML으로 내용을 추가 하게 되면 재할당 개념으로 안에 내용이 삭제되고 할당한 내용이 들어가게 된다.
    // 재할당 개념이 아닌 기존 내용 보존하고 추가로 할당하고 싶으면 할당연산자에 +를 붙여서 +=로 연산해주면 된다.
    console.log(header.childNodes);
    // 요소도 배열의 형태로 되어 있다.
    // childNodes[?] = 노드의 0번부터 선택 가능하다.
    let el = document.createElement("div");
    el.innerHTML = "노드 생성"
    header.append(el);
    // 데이터베이스의 내용을 받아서
    // DTO : 데이터를 우리가 사용할 형태로 변경해서 받아온다.
    let arr = [{ index: 1, title: "제목1", content: "내용1" }, { index: 2, title: "제목2", content: "내용2" }]
    // 요소는 데이터타입으로 들어가기 때문에 innerHTML을 사용해서 넣을 수가 없다
    // createContent(2, "제목2", "내용2")

    // 로그인 게시판 === 50%
    function createContent(index, title, content) {
        console.log("createcontent 실행", index);
        let _li = document.createElement("li");
        let _span01 = document.createElement("span");
        let _span02 = document.createElement("span");
        let _span03 = document.createElement("span");
        _span01.innerHTML = index;
        _span02.innerHTML = title;
        _span03.innerHTML = content;
        _li.append(_span01);
        _li.append(_span02);
        _li.append(_span03);
        // li[0 : _span01, 1 : _span02, 2 : _span03]
        // li 요소 1개 / span 요소 1개 2개 3개 ( 다 따로따로 임 )
        return _li;
    }
    function render() {
        console.log("render 실행");
        /* let arr = [
            { index: 1, title: "제목1", content: "내용1" },
            { index: 2, title: "제목2", content: "내용2" },
            { index: 3, title: "제목3", content: "내용3" }
        ] */
        document.querySelector(".border").innerHTML = `
            <li>
                <span>인덱스</span>
                <span>제목</span>
                <span>내용</span>
            </li>
        `;
        for (let i = 0; i < arr.length; i++) {
            let row = createContent(arr[i].index, arr[i].title, arr[i].content);
            document.querySelector(".border").append(row);
        }
    }

    render();

    function postContent() {
        console.log("post 실행");
        let _title = title_input.value;
        let _content = content_input.value;
        const content = {
            index: arr.length + 1,
            title: _title,
            content: _content,
        }
        arr.push(content);
        console.log(arr);
        render();
    }

    // 간단한 실습 랜덤한 숫자를 6개 뽑아서 화면에 보여주자. 각각의 el

    let _ul = document.querySelector(".border")
    for (let i = 0; i < 6; i++) {
        let _li = document.createElement("li")
        _li.innerHTML = parseInt(Math.random() * 100);
        console.log(_ul)
        _ul.append(_li)
    }
    // 랜덤한 숫자를 버튼을 클릭할 때 번호를 추가하면서 배열에 추가하면서 화면에 출력하세요

       let add = function () {
           let number3 = parseInt(Math.random() * 50);
           arrmh.push(number3);
           console.log(arrmh)
       }
       div.push(arrmh) */

    // 안녕하세요를 넣은 요소를 하나 생성 후 바디 태그에 넣어서 출력

</script>
